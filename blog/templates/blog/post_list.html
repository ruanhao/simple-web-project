{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
	<div class="page-header">
	    <h3>
		<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
	    </h3>
	    <small>created: {{ post.created_date }} by {{ post.author.username }}</small>
	    <!-- <p>{{ post.text | linebreaksbr }}</p> -->
	</div>
    {% endfor %}
{% endblock %}
