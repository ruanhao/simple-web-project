{% extends 'blog/base.html' %}
{% block content %}
    {% for post in posts %}
	<div>
	    <p>
		<a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
	    </p>
	    <p>created: {{ post.created_date }}</p>
	    <p>{{ post.text | linebreaksbr }}</p>
	</div>
    {% endfor %}
{% endblock %}
