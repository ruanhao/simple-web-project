{% extends 'blog/base.html' %}

{% block content %}
    <div>
	<h1>{{ post.title }}</h1>
	<p>created: {{ post.created_date }}</p>
	<p>{{ post.text | linebreaksbr }}</p>
    </div>
    {% if post.author == user %}
	<a href="{% url 'post_edit' pk=post.pk %}">edit</a>
	<a href="{% url 'post_remove' pk=post.pk %}">delete</a>
    {% endif %}
{% endblock %}
